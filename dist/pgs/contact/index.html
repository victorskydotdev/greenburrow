<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- <link rel="stylesheet" href="/assets/main.css" /> -->

		<title>Contact us at Greenburrow</title>
	</head>
	<body>
		<!-- header nav area -->
		<header class="header">
			<div class="nav-wrap">
				<div class="logo-wrap">
					<a href="/">
						<img
							src="/assets/images/greenburrow-logo-group.png"
							alt=""
							width="100px" />
					</a>
				</div>

				<nav class="navbar" id="mobile-nav">
					<ul class="nav-links">
						<li>
							<a href="/" class="link">Home</a>
						</li>
						<li>
							<a href="/pgs/about" class="link">Who we are</a>
						</li>
						<li>
							<a href="#" class="link">Our services</a>
						</li>
						<li>
							<a href="/pgs/contact" class="link">Contact</a>
						</li>
					</ul>
				</nav>

				<div class="burger-wrap">
					<buttom class="open-menu" id="open-menu">
						<i class="fa-solid fa-bars"></i>
					</buttom>

					<button class="close-menu" id="close-menu">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
			</div>
		</header>
		<!-- end of header nav area -->

		
<section class="contact-form-section">
	<div class="container">
		<div class="contact-card">
			<i class="fa-solid fa-phone"></i>

			<h3 class="heading">Call us</h3>
			<p class="text">Mon - Fri from 8am - 5pm</p>

			<a href="tel:+">08100784622</a>
		</div>

		<form name="contact" netlify class="contact-form">
			<h3 class="title">Send us a message</h3>
			<p>
				<input type="text" name="name" placeholder="Name" />
			</p>
			<p>
				<input type="email" name="email" placeholder="Email address" />
			</p>
			<p>
				<input type="text" name="phone" placeholder="Phone Number" />
			</p>
			<p>
				<textarea name="message" placeholder="Message" id="message"></textarea>
			</p>
			<p>
				<button type="submit">Send</button>
			</p>
		</form>
	</div>
</section>


		<footer class="footer">
			<div class="container">
				<div class="icon-wrap">
					<img src="/assets/images/logo-icon.png" alt="" class="logo-icon" />
				</div>

				<ul class="links-wrap">
					<li class="list-item">
						<a href="/pgs/about">About us</a>
					</li>

					<li class="list-item">
						<a href="/pgs/terms">Terms of Use</a>
					</li>

					<li class="list-item">
						<a href="/pgs/contact">Contact</a>
					</li>
				</ul>

				<div class="social-media">
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-facebook"></i>
				</div>
			</div>
		</footer>

		<script src="/assets/main.js"></script>
	</body>
</html>
